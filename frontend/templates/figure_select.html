<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Select a Historical Figure â€“ Places in Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select a Historical Figure</h1>
    <form id="figureForm">
        <select id="figureSlug" required>
            {% for figure in figures %}
                <option value="{{ figure.slug }}">{{ figure.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Go</button>
    </form>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("user_id");

    document.getElementById('figureForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const slug = document.getElementById('figureSlug').value;
        window.location.href = `/figures/ask?figure_slug=${encodeURIComponent(slug)}&user_id=${encodeURIComponent(userId)}`;
    });
</script>

</body>
</html>
