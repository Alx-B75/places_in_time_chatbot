<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ thread.title or "Thread" }} – Places in Time</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body class="threads-page">
<div class="threads-container">
    <img src="/logo.png" alt="Places in Time Logo" class="logo" />

    <main class="form-box">
        <h1>{{ thread.title or "Chat Thread" }}</h1>

        <div class="messages-container">
            {% if messages %}
                {% for msg in messages %}
                    <div class="message-wrapper {{ 'user-message' if msg.role == 'user' else 'assistant-message' }}">
                        <div class="message-bubble">
                            <span class="message-role">{{ "You" if msg.role == "user" else "Historical Guide" }}</span>
                            <p class="message-content">{{ msg.message }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No messages yet. Ask a question to get started!</p>
            {% endif %}
        </div>

        <form method="POST" action="/chat/complete" class="chat-form">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <input type="hidden" name="thread_id" value="{{ thread_id }}">
            <textarea name="message" placeholder="Ask a follow-up question..." rows="3" required></textarea>
            <button type="submit" id="submit-button">Send</button>
        </form>

        <div class="thread-actions">
            <a href="/user/{{ user_id }}/threads" class="secondary-button">← Back to All Threads</a>

            <form action="/thread/{{ thread_id }}/delete" method="post" onsubmit="return confirm('Are you sure you want to permanently delete this thread?');">
                <button type="submit" class="delete-button">Delete Thread</button>
            </form>
        </div>
    </main>
</div>

</body>
</html>
