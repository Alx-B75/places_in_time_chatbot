<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ask {{ figure.name }} – Places in Time</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body class="threads-page"> <div class="threads-container"> <img src="/logo.png" alt="Places in Time Logo" class="logo" />

    <main class="form-box">
        <h1>Chat with {{ figure.name }}</h1>
        <p>{{ figure.summary | default('No summary available.') }}</p>

        {% if messages %}
        <div class="messages-container">
            {% for msg in messages %}
                <div class="message-wrapper {{ 'user-message' if msg.role == 'user' else 'assistant-message' }}">
                    <div class="message-bubble">
                        <span class="message-role">{{ msg.role.title() }}</span>
                        <p class="message-content">{{ msg.message }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form action="/figures/ask" method="post" class="chat-form">
            <input type="hidden" name="user_id" value="{{ user_id_value }}" />
            <input type="hidden" name="figure_slug" value="{{ figure.slug }}" />
            {% if thread %}
              <input type="hidden" name="thread_id" value="{{ thread.id }}" />
            {% endif %}

            <textarea name="message" placeholder="Ask your question..." rows="3" required></textarea>
            <button type="submit" id="submit-button">Send</button>
        </form>

        <a href="/user/{{ user_id_value }}/threads" class="secondary-button">← Back to All Threads</a>
    </main>
</div>
</body>
</html>
