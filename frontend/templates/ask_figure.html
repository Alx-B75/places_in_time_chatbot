<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ask a Historical Figure â€“ Places in Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 2rem;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
        }
        input,
        textarea,
        select,
        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .messages {
            margin-top: 2rem;
            background: #eef6ff;
            padding: 1rem;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 1rem;
        }
        .message .role {
            font-weight: bold;
            color: #005fa3;
        }
        .message .content {
            margin-left: 0.5rem;
            white-space: pre-wrap;
        }
        label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ask a Historical Figure</h1>

    <form action="/figures/ask" method="post">
        <label for="user_id">User ID:</label>
        <input
            type="number"
            name="user_id"
            id="user_id"
            value="{{ user_id_value or '' }}"
            required
        />

        <label for="figure_slug">Historical Figure:</label>
        <select name="figure_slug" id="figure_slug" required>
            <option value="emperor-hadrian" {% if figure.slug == "emperor-hadrian" %}selected{% endif %}>Emperor Hadrian</option>
            <option value="flavius-cerialis" {% if figure.slug == "flavius-cerialis" %}selected{% endif %}>Flavius Cerialis</option>
            <option value="guy-fawkes" {% if figure.slug == "guy-fawkes" %}selected{% endif %}>Guy Fawkes</option>
        </select>

        <label for="message">Your Question:</label>
        <textarea name="message" id="message" rows="4" required></textarea>

        {% if thread %}
          <input type="hidden" name="thread_id" value="{{ thread.id }}" />
        {% endif %}


        <button type="submit">Ask</button>
    </form>

    {% if messages %}
    <div class="messages" aria-live="polite" aria-label="Chat history">
        {% for msg in messages %}
            <div class="message">
                <span class="role">{{ msg.role.title() }}:</span>
                <span class="content">{{ msg.message }}</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
</body>
</html>
