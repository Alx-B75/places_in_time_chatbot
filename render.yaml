services:
  - type: web
    name: places-in-time-backend
    env: python
    plan: free

    # ‚Üê correct key! ensure CWD is your repo root (where backend/ is)
    workingDirectory: .

    # install your deps
    buildCommand: pip install -r backend/requirements.txt

    # import the FastAPI app from the top-level backend package
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PORT
        value: "10000"

    autoDeploy: true

